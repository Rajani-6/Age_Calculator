<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="AgeCal.css" />
  </head>
  <body>
    <div class="ageCalContainer">
      <div class="ageCalBody">
        <h3 style="color: rgb(226, 223, 219)">JavaScript</h3>
        <h3 style="color: rgb(230, 230, 44)">Age Calculator</h3>
        <form action="" class="ageCalDateContainer">
          <input type="date" id="date" />
          <input type="button" value="Calculate" id="btn" />
        </form>
        <p id="result"></p>
      </div>
    </div>
  </body>
  <script src="AgeCal.js"></script>
</html>
